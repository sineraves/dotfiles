set -g default-shell $SHELL
set -g default-terminal "screen-256color"

unbind C-b
set -g prefix `
bind ` send-prefix

set -g mouse on
set -g history-limit 102400

# start window and pane numbers at 1
set -g base-index 1
setw -g pane-base-index 1
# update numbering when windows added/removed
set -g renumber-windows on

# emacs for status line, vim for everything else
set -g status-keys emacs
setw -g mode-keys vi
set -g escape-time 10

# copy mode
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# split window
bind | split-window -h
bind - split-window -v

# vim movement for pane navigation, window navigation, and resizing panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
bind Tab last-window

bind -r [ select-window -t :-
bind -r ] select-window -t :+

# config reloader
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# theme ########################################################################

set -g status-justify left
set -g status-bg '#282A36'
set -g status-left "#[fg=#282A36,bg=#6272A4,bold] #S #[fg=#6272A4,bg=#282A36,nobold,nounderscore,noitalics]"
set -g status-left-length 100
set -g status-right "#[fg=#21222C,bg=#282A36,nobold,nounderscore,noitalics]#[fg=#6272A4,bg=#21222C] %Y-%m-%d  %H:%M #[fg=#6272A4,bg=#21222C,nobold,nounderscore,noitalics]#[fg=#282A36,bg=#6272A4] #h "
set -g status-interval 60

set -g pane-active-border-style fg='#6272A4'
set -g pane-border-style fg='#21222C'

setw -g window-status-style none
setw -g window-status-style fg='#6272A4'
setw -g window-status-separator ""
setw -g window-status-format "#[fg=#6272A4,bg=#282A36] #I #[fg=#6272A4,bg=#282A36] #W "
setw -g window-status-current-format "#[fg=#282A36,bg=#21222C,nobold,nounderscore,noitalics]#[fg=#6272A4,bg=#21222C] #I #[fg=#6272A4,bg=#21222C] #W #[fg=#21222C,bg=#282A36,nobold,nounderscore,noitalics]"
