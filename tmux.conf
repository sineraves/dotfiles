set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# set C-` as prefix
# removing original prefix binding and sending prefix literal with C-` `
set -g prefix '`'
unbind C-b
bind '`' send-prefix

# more responsive keys
set -sg escape-time 1

# start window and pane numbers at 1
set -g base-index 1
setw -g pane-base-index 1

# window status
setw -g monitor-activity on
set -g visual-activity on

# better colour
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# theme
if-shell "test -f ~/.dotfiles/tmux/theme" "source ~/.dotfiles/tmux/theme"


# Vim style navigation in copy mode
setw -g mode-keys vi

bind Escape copy-mode

# setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# bind ']' to use pbbaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# more logical pane creation keys
bind | split-window -h
bind - split-window -v

# vim movement for pane navigation, window navigation, and resizing panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
bind Tab last-window

bind -r [ select-window -t :-
bind -r ] select-window -t :+
bind -r { switch-client -p
bind -r } switch-client -n
