set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tpm'

set -g default-shell $SHELL
set -g default-terminal "screen-256color"

unbind C-b
set -g prefix `
bind ` send-prefix

set -g mouse on
set -g history-limit 102400

# start window and pane numbers at 1
set -g base-index 1
setw -g pane-base-index 1
# update numbering when windows added/removed
set -g renumber-windows on

# tmux messages are displayed for 1.5 seconds
set -g display-time 1500

# emacs for status line, vim for everything else
set -g status-keys emacs
setw -g mode-keys vi
set -g escape-time 0

# copy mode
bind Escape copy-mode
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# split window
bind | split-window -h
bind - split-window -v

# vim movement for pane navigation, window navigation, and resizing panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
bind Tab last-window

bind -r [ select-window -t :-
bind -r ] select-window -t :+

# dracula
set -g @dracula-day-month true
set -g @dracula-military-time true
set -g @dracula-plugins "time battery"
set -g @dracula-show-left-icon window
set -g @dracula-show-powerline true
set -g @dracula-show-timezone false

# config reloader
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

run '~/.tmux/plugins/tpm/tpm'
